<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Scene Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="toolbar">
    <button id="addButton">Add Circ</button>
    <button id="addRectangle">Add Rect</button>
    <button id="addTriangle">Add Tri</button>
    <button id="removeButton">Remove</button>
    <button id="moveButton">Move</button>
    <button id="scaleButton">Scale</button>
     <!-- new: user‐entered AI instruction -->
    <input type="text"
      id="aiInstruction"
      placeholder="e.g. add circle at x:100,y:200"
      style="width:200px; margin: 0 8px;"
    />
    <button id="pushAiButton">Push to AI</button>
    <button id="saveButton">Save Scene</button>
    <button id="loadButton">Load Scene</button>
    <input type="file" id="loadInput" accept=".json" style="display:none" />
    <!-- upload asset control right here -->
    <label for="uploadAsset" class="file-upload-label">
      <span>Upload Asset</span>
    </label>
    <input type="file" id="uploadAsset" accept="image/*" style="display:none" />

    <!-- asset‐menu container -->
    <div id="asset-menu" class="asset-menu"></div>
  </div>
  <div id="phaser-canvas"></div>


  <!-- 1) Phaser global bundle -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <!-- 2) Your app logic as an ES module -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
